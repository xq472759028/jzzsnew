<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>顶级设计</title>
    <link rel="stylesheet" href="css/jzindex.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/public.js"></script>
</head>

<body>
    <!--头部开始-->
    <script src="js/header.js"></script>
    <!--头部结束-->
    <div class="home" style="width: 100%"><img src="image/level/lev_01.jpg" alt=""></div>
    <div class="home" style="width: 100%"><img src="image/level/lev_02.jpg" alt=""></div>
    <div class="home" style="width: 100%"><img src="image/level/lev_03.jpg" alt=""></div>
    <div class="home" style="width: 100%"><img src="image/level/lev_04.jpg" alt=""></div>
    <div class="home" style="width: 100%"><img src="image/level/lev_05.jpg" alt=""></div>

    <!-- 生活需要4步 -->
    <div class="plevel-live">
        <img src="image/level/le2_08.png" alt="">
        <div class="plevel-live-center">
            <div class="plevel-live-line"></div>
            <ul class="plevel-live-num">
                <li>
                    <div class="plevel-live-circle" style="background:#237368;color:#fff">1</div>
                </li>
                <li>
                    <div class="plevel-live-circle">2</div>
                </li>
                <li>
                    <div class="plevel-live-circle">3</div>
                </li>
                <li>
                    <div class="plevel-live-circle">4</div>
                </li>
            </ul>
            <ul class="plevel-live-list">
                <li style="background:#12604f">
                    <p>预约量房</p>
                    <span>专业设计师精准测量</span>
                    <span>规避设计误差。</span>
                </li>
                <li>
                    <p>设计方案</p>
                    <span>专属定制原创设计，</span>
                    <span>提供全方位定制服务。</span>
                </li>
                <li>
                    <p>预算规划</p>
                    <span>高性价比方案拟定，</span>
                    <span> 一口价0增项。</span>
                </li>
                <li>
                    <p>软装设计</p>
                    <span>赋予家生命力</span>
                    <span> 满足业主对品质生活的追求。</span>
                </li>
            </ul>
            <div class="plevel-live-content">
                <div class="plevel-live-san">
                    <img src="image/level/sanjiao.png" alt="">
                    <div class="plevel-live-word">
                        <span class="plevel-live-active">免费量房</span>
                        <span>设计方案</span>
                        <span>预算规则</span>
                        <span>软装设计</span>
                    </div>
                </div>
                <ul class="plevel-live-img">
                    <li class="active"><img src="image/level/le3_12.jpg" alt=""></li>
                    <li><img src="image/level/live8_02.jpg" alt=""></li>
                    <li><img src="image/level/le3_12.jpg" alt=""></li>
                    <li><img src="image/level/live8_02.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 80平米开始 -->
    <div class="plevel-two">
        <img src="image/level/le4_02.png" alt="">
        <div class="plevel-two-center">
            <div class="plevel-two-top">
                <img src="image/level/le5.png" alt="">
            </div>
            <div class="plevel-two-bottom">
                <ul class="plevel-two-list">
                    <li>
                        <img src="image/level/le7.png" alt="">
                        <span>客厅</span>
                    </li>
                    <li>
                        <img src="image/level/le6.png" alt="">
                        <span>餐厅</span>
                    </li>
                    <li>
                        <img src="image/level/le6.png" alt="">
                        <span>儿童房</span>
                    </li>
                    <li>
                        <img src="image/level/le6.png" alt="">
                        <span>卫生间</span>
                    </li>
                </ul>
                <ul class="plevel-two-img">
                    <li style="display: block"><img src="image/level/le8.png" alt=""></li>
                    <li><img src="image/level/live8_02.jpg" alt=""></li>
                    <li><img src="image/level/le8.png" alt=""></li>
                    <li><img src="image/level/live8_02.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 90平米开始 -->
    <div class="plevel-two">
        <img src="image/level/lev_08.jpg" alt="">
        <div class="plevel-two-center">
            <div class="plevel-two-top">
                <img src="image/level/lev10.png" alt="">
            </div>
            <div class="plevel-two-bottom">
                <ul class="plevel-two-list">
                    <li>
                        <img src="image/level/le7.png" alt="">
                        <span>客厅</span>
                    </li>
                    <li>
                        <img src="image/level/le6.png" alt="">
                        <span>餐厅</span>
                    </li>
                    <li>
                        <img src="image/level/le6.png" alt="">
                        <span>儿童房</span>
                    </li>
                    <li>
                        <img src="image/level/le6.png" alt="">
                        <span>卫生间</span>
                    </li>
                </ul>
                <ul class="plevel-two-img">
                    <li style="display: block"><img src="image/level/le8.png" alt=""></li>
                    <li><img src="image/level/live8_02.jpg" alt=""></li>
                    <li><img src="image/level/le8.png" alt=""></li>
                    <li><img src="image/level/live8_02.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 120平米开始 -->
    <div class="plevel-two">
        <img src="" alt="">
        <div class="plevel-two-center">
            <div class="plevel-two-top">
                <img src="image/level/lev11.png" alt="">
            </div>
            <div class="plevel-two-bottom">
                <ul class="plevel-two-list">
                    <li>
                        <img src="image/level/le7.png" alt="">
                        <span>客厅</span>
                    </li>
                    <li>
                        <img src="image/level/le6.png" alt="">
                        <span>餐厅</span>
                    </li>
                    <li>
                        <img src="image/level/le6.png" alt="">
                        <span>儿童房</span>
                    </li>
                    <li>
                        <img src="image/level/le6.png" alt="">
                        <span>卫生间</span>
                    </li>
                </ul>
                <ul class="plevel-two-img">
                    <li style="display: block"><img src="image/level/le8.png" alt=""></li>
                    <li><img src="image/level/live8_02.jpg" alt=""></li>
                    <li><img src="image/level/le8.png" alt=""></li>
                    <li><img src="image/level/live8_02.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="home" style="width: 100%"><img src="image/level/lev12_10.jpg" alt=""></div>
    <!--尾部开始-->
    <script src="js/footer.js"></script>
</body>

</html>

<script>
    $(document).ready(function () {
        // 生活需要4不
        $('.plevel-live-circle').on('click', function () {
            var index = $(this).parent().index();
            $(this).parent().siblings().find('.plevel-live-circle').css({ background: '#fff', color: '#237368' });
            $(this).css({ background: '#237368', color: '#fff' });
            $('.plevel-live-list>li').siblings().css('background', '#21726e');
            $('.plevel-live-list>li').eq(index).css('background', '#12604f');
            $('.plevel-live-word>span').siblings().removeClass('plevel-live-active');
            $('.plevel-live-word>span').eq(index).addClass('plevel-live-active');
            $('.plevel-live-img>li').siblings().removeClass('active');
            $('.plevel-live-img>li').eq(index).addClass('active');
        })
        // 80平米
        $('.plevel-two-list>li').on('click', function () {
            var index = $(this).index();
            $(this).siblings().find('img').attr('src', 'image/level/le6.png');
            $(this).find('img').attr('src', 'image/level/le7.png');
            $(this).parent().next().find('li').css('display', 'none')
            $(this).parent().next().find('li').eq(index).css('display', 'block')
        })
    })
</script>
