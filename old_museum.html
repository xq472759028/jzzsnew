<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>老房博物馆</title>
	<link rel="stylesheet" href="css/jzindex.css">
	<link href="https://cdn.bootcss.com/Swiper/4.4.1/css/swiper.min.css" rel="stylesheet"> <!-- Swiper css -->
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
</head>

<body>
	<script src="js/header.js"></script>
	<div id="old_museum">
		<img src="20190628/img/oldmuseum/Old_Museum_01.jpg" width="100%" alt="" title="">
		<div class="old_muslunbo">
			<img src="" width="100%" alt="" title="" />
			<div class="old_muslunbo2">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img src="20190628/img/oldmuseum/lunbo1.jpg" width="100%" height="" />
						</div>
						<div class="swiper-slide">
							<img src="20190628/img/oldmuseum/banner_03.jpg" width="100%" height="" />
						</div>
						<div class="swiper-slide">
							<img src="20190628/img/oldmuseum/banner_05.jpg" width="100%" height="" />
						</div>
						<div class="swiper-slide">
							<img src="20190628/img/oldmuseum/banner_08.jpg" width="100%" height="" />
						</div>
						<div class="swiper-slide">
							<img src="20190628/img/oldmuseum/lunbo1.jpg" width="100%" height="" />
						</div>
						<div class="swiper-slide">
							<img src="20190628/img/oldmuseum/banner_05.jpg" width="100%" height="" />
						</div>
					</div>
				</div>
				<div class="swiper-button-next swiper-button-white"></div>
				<div class="swiper-button-prev swiper-button-white"></div>
			</div>
		</div>
		<img src="20190628/img/oldmuseum/Old_Museum_06.jpg" width="100%" alt="" title="">
	</div>
	<script src="js/footer.js"></script>
	<script src="https://cdn.bootcss.com/Swiper/4.4.1/js/swiper.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
	<script src="js/public.js"></script>
	<script>
		var swiper = new Swiper('.old_muslunbo2 .swiper-container', {
			loop: true,
			slidesPerView: 3,
			spaceBetween: 8,
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
			autoplay: {
				delay: 3500,
				stopOnLastSlide: false,
				disableOnInteraction: true,
			},
			navigation: {
				nextEl: '.old_muslunbo2 .swiper-button-next',
				prevEl: '.old_muslunbo2 .swiper-button-prev',
			},
		});
	</script>
</body>

</html>
