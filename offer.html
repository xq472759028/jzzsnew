<script>
    $(document).ready(function () {
        // 选项卡
        function num(content) {
            let mark = $(".poffer-house").find(".poffer-house-list").eq(content);
            $(mark).find('li').on('click', function () {
                var index = $(this).index();
                $(this).siblings().find('img').attr('src', 'image/offer/of3.png');
                $(this).find('img').attr('src', 'image/offer/of2.png');
                $(this).siblings().find('span').css('color', '#333');
                $(this).find('span').css('color', '#fff');
                $(mark).parent().next().find('.poffer-content>li').siblings().removeClass('active')
                $(mark).parent().next().find('.poffer-content>li').eq(index).addClass('active')
            })
        }
        num(0)
        num(1)
        num(2)
        // 明星设计师专访
        certifySwiper = new Swiper('#certify .swiper-container', {
            watchSlidesProgress: true,
            slidesPerView: 'auto',
            centeredSlides: true,
            loop: true,
            loopedSlides: 5,
            autoplay: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                //clickable :true,
            },
            on: {
                progress: function (progress) {
                    for (i = 0; i < this.slides.length; i++) {
                        var slide = this.slides.eq(i);
                        var slideProgress = this.slides[i].progress;
                        modify = 1;
                        if (Math.abs(slideProgress) > 1) {
                            modify = (Math.abs(slideProgress) - 1) * 0.3 + 1;
                        }
                        translate = slideProgress * modify * 260 + 'px';
                        scale = 1 - Math.abs(slideProgress) / 5;
                        zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
                        slide.transform('translateX(' + translate + ') scale(' + scale + ')');
                        slide.css('zIndex', zIndex);
                        slide.css('opacity', 1);
                        if (Math.abs(slideProgress) > 3) {
                            slide.css('opacity', 0);
                        }
                    }
                },
                setTransition: function (transition) {
                    for (var i = 0; i < this.slides.length; i++) {
                        var slide = this.slides.eq(i)
                        slide.transition(transition);
                    }

                }
            }

        })

    })
</script>
